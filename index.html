<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="reservationForm" novalidate>
        <!-- Form Fields -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" aria-required="true" required>
        <small class="error-message" id="nameError"></small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" required>
        <small class="error-message" id="emailError"></small>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" aria-required="true" required>
        <small class="error-message" id="phoneError"></small>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" aria-required="true" required>
        <small class="error-message" id="dateError"></small>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" aria-required="true" required>
        <small class="error-message" id="guestsError"></small>

        <label for="time">Time of Reservation:</label>
        <input type="time" id="time" name="time" aria-required="true" required>
        <small class="error-message" id="timeError"></small>


        <button type="submit">Make Reservation</button>
    </form>

    <!-- Success message -->
    <div id="successMessage" style="display:none; color:green; font-weight:bold;">
        Reservation successfully made!
    </div>

    <script src="script.js"></script>
</body>

</html>
